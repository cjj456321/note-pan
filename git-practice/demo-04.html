<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Vue 演示</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet">
</head>
<body>
<div class="app-demo">
  <input v-model="newTodo" @keyup.enter="addTodo">
  <ul>
    <li v-for="todo in todos">
      <span>{{* todo.text}}</span>
      <button type="button" name="button" @click="removeTodo($index)"> X</button>
    </li>
  </ul>
</div>

<script src="https://cdn.bootcss.com/vue/1.0.16/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/0.7.11/vue-router.min.js"></script>

<script>
  const vm = new Vue({
    created: function () {
      console.log(1);
    },
    el: ".app-demo",
    data: {
      newTodo: '',
      todos: [
        {text: '上午吃饭'}
      ]
    },
    methods: {
      addTodo: function () {
        var text = this.newTodo;
        if(text.trim()) {
          this.todos.push({text: text});
          this.newTodo="";
        }
      },
      removeTodo: function (index) {
        this.todos.splice(index,1);
      }
    }
  })
</script>
</body>
</html>
