<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Vue 演示</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet">
    <style media="screen">
      #app {
        width: 80%;
        margin: auto;
      }
      .bounce-transition {
  display: inline-block; /* 否则 scale 动画不起作用 */
}
.bounce-enter {
  animation: bounce-in .5s;
}
.bounce-leave {
  animation: bounce-out .5s;
}
@keyframes bounce-in {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes bounce-out {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(0);
  }
}
    </style>
</head>
<body>

<div id="app">
  <div v-show="ok" transition="bounce">Watch me bounce</div>
  <br>
  <button @click='toggle'>toggle</button>
</div>

<script src="https://cdn.bootcss.com/vue/1.0.17/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/0.7.11/vue-router.min.js"></script>

<script>
  const vm = new Vue({
      el: '#app',
      data: {
          ok: true
      },
      methods: {
        toggle(){
          this.ok = !this.ok;
        }
      }
  })
</script>

</body>
</html>
