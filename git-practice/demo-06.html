<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Vue 演示</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet">
</head>
<body>
<div class="app-header">
    <div class="A" :class="classObj">
    </div>
</div>
<div class="app-footer">
  <div :class="[classA, isB ? classB : '']">

  </div>
</div>

<script src="https://cdn.bootcss.com/vue/1.0.16/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-router/0.7.11/vue-router.min.js"></script>

<script>
  const vm = new Vue({
      el: '.app-header',
      computed: {
        classObj: function () {
          return {
            'class-A': true,
            'class-b': true,
          }
        }
      }
  })

  const vm_footer = new Vue({
    el: '.app-footer',
    data: {
      classA: 'hello-a',
      classB: 'hello-b',
      isB: true
    }
  })
</script>

</body>
</html>
